<!--
TEMPLATE - The presentation layer. Turns data into HTML.
Flow: View passes data (context) to template -> Template loops/conditions -> HTML sent to browser.
Key syntax: {{ variable }} for output, {% tag %} for logic (for, if, etc.)
-->
{% load static %}
<!DOCTYPE html>
  <html>
  <head>
      <title>Todo Bird</title>
      <link rel="stylesheet" href="{% static 'todos/css/style.css' %}">
  </head>
  <body>
      <div class="container">
          <div class="header">
              <img src="{% static 'todos/images/dodo.png' %}" alt="Dodo Bird">
              <h1>Todo Bird!</h1>
          </div>

          <form method="POST" class="add-form">
              {% csrf_token %}
              <input type="text" name="title" placeholder="What needs to be done?" required>              <button type="submit">Add</button>
          </form>

          <ul class="todo-list">
              {% for todo in todos %}
                  <li class="todo-item {% if todo.completed %}completed{% endif %}">        
                      <form method="POST" action="{% url 'toggle_todo' todo.id %}" 
  class="toggle-form">
                          {% csrf_token %}
                          <button type="submit" class="toggle-btn">
                              {% if todo.completed %}
                                  âœ“
                              {% else %}

                              {% endif %}
                          </button>                                                        
                      </form>
                      <span class="todo-title">{{ todo.title }}</span>
                      <form method="POST" action="{% url 'delete_todo' todo.id %}" 
  class="delete-form">
                          {% csrf_token %}
                          <button type="submit" class="delete-btn">Delete</button>
                      </form>
                  </li>
              {% empty %}
                  <li class="empty-message">No to-dos yet!</li>
              {% endfor %}
          </ul>
      </div>
  </body>
  </html>
